{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
        <link rel="stylesheet" href="{% static 'styles/dark-mode.css' %}">
        {% block head %}{% endblock head %}
    </head>
    <body>
        {% include 'navbar.html' %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% block content %}
        {% endblock content %}
        <script src="{% static 'js/form-persistence.js' %}"></script>
        <script src="{% static 'js/fontslider.js' %}"></script>
        <script src="{% static 'js/highcontrast.js' %}"></script>
        <script src="{% static 'js/a11ytoggle.js' %}"></script>
    </body>
</html>
